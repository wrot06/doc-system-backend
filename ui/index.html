<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link rel="icon" href="favicon.png">
<title>SGD - Demo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Sistema de Gestión Documental (Demo)</h2>

<section>
<h3>1. Crear Radicado (v1)</h3>
<input id="title" placeholder="Título del documento">
<input type="file" id="file" accept="application/pdf">
<button onclick="createDoc()">Subir</button>
<pre id="out1"></pre>
</section>

<section>
<h3>2. Subir Nueva Versión</h3>
<input id="radicado" placeholder="Radicado">
<input type="file" id="filev" accept="application/pdf">
<button onclick="uploadVersion()">Subir versión</button>
<pre id="out2"></pre>
</section>

<section>
<h3>3. Consultar Documento</h3>
<input id="radicadoQ" placeholder="Radicado">
<button onclick="getDoc()">Consultar</button>
<pre id="out3"></pre>
</section>

<section>
<h3>4. Verificación Pública</h3>
<input id="radicadoV" placeholder="Radicado">
<input id="versionV" placeholder="Versión (opcional)">
<button onclick="verify()">Verificar</button>
<iframe id="pdfFrame" style="width:100%;height:500px;border:1px solid #ccc"></iframe>
</section>

<script src="app.js"></script>
</body>
</html>
